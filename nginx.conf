events {
    worker_connections 1024;
}

http {
    # Increase buffer sizes for large payloads (PDF processing)
    client_max_body_size 50M;
    client_body_buffer_size 10M;

    # Timeouts for long-running workflows
    proxy_connect_timeout 600s;
    proxy_send_timeout 600s;
    proxy_read_timeout 600s;
    send_timeout 600s;

    # Upstream to n8n
    upstream n8n {
        server n8n:5678;
    }

    # Define trusted networks for n8n UI access
    # Adjust these to match your internal/VPN networks
    geo $is_trusted {
        default 0;
        10.200.0.0/17 1;
        # Add your public IP for remote access:
        # 123.45.67.89/32 1;
    }

    # HTTPS Server
    server {
        listen 443 ssl http2;
        server_name ai.yourdomain.com;
        client_max_body_size 500M;

        # SSL Certificate paths
        ssl_certificate /etc/letsencrypt/live/ai.yourdomain.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/ai.yourdomain.com/privkey.pem;

        # Modern SSL configuration
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # Security headers (note: removed from here, added per-location to avoid conflicts with CORS)
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # ===========================================
        # PUBLIC: Webhook endpoint (externally accessible)
        # ===========================================
        location /webhook/ {
            # Security headers (non-CORS) - n8n handles all CORS headers
            add_header X-Frame-Options "SAMEORIGIN" always;
            add_header X-Content-Type-Options "nosniff" always;
            add_header X-XSS-Protection "1; mode=block" always;

            # Pass all requests including OPTIONS to n8n for CORS handling
            proxy_pass http://n8n;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_buffering off;
        }

        # ===========================================
        # RESTRICTED: n8n UI and all other endpoints
        # Only accessible from trusted networks
        # ===========================================
        location / {
            # Block untrusted IPs
            if ($is_trusted = 0) {
                return 403;
            }

            add_header X-Frame-Options "SAMEORIGIN" always;

            proxy_pass http://n8n;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;

            # WebSocket support (for real-time updates)
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # Disable buffering for streaming responses
            proxy_buffering off;
        }

        # Health check endpoint (restricted to trusted only)
        location /healthz {
            if ($is_trusted = 0) {
                return 403;
            }
            access_log off;
            return 200 "healthy\n";
        }
    }
}
