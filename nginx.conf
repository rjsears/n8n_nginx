events {
    worker_connections 1024;
}

http {
    # Increase buffer sizes for large payloads (PDF processing)
    client_max_body_size 50M;
    client_body_buffer_size 10M;

    # Timeouts for long-running workflows
    proxy_connect_timeout 600s;
    proxy_send_timeout 600s;
    proxy_read_timeout 600s;
    send_timeout 600s;

    # Upstream to n8n
    upstream n8n {
        server n8n:5678;
    }

    # Upstream to management console
    upstream n8n_management {
        server n8n_management:80;
    }

    # Upstream to Adminer (optional)
    upstream n8n_adminer {
        server n8n_adminer:8080;
    }

    # Upstream to Dozzle (optional)
    upstream n8n_dozzle {
        server n8n_dozzle:8080;
    }

    # Define trusted networks for n8n UI access
    # Adjust these to match your internal/VPN networks
    geo $is_trusted {
        default 0;
        10.200.0.0/17 1;
        # Add your public IP for remote access:
        # 123.45.67.89/32 1;
    }

    # ===========================================
    # n8n HTTPS Server (Port 443)
    # ===========================================
    server {
        listen 443 ssl http2;
        server_name loftai.loft.aero;
        client_max_body_size 500M;

        # SSL Certificate paths
        ssl_certificate /etc/letsencrypt/live/loftai.loft.aero/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/loftai.loft.aero/privkey.pem;

        # Modern SSL configuration
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # Security headers (note: removed from here, added per-location to avoid conflicts with CORS)
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # ===========================================
        # PUBLIC: Webhook endpoint (externally accessible)
        # ===========================================
        location /webhook/ {
            # Security headers (non-CORS) - n8n handles all CORS headers
            add_header X-Frame-Options "SAMEORIGIN" always;
            add_header X-Content-Type-Options "nosniff" always;
            add_header X-XSS-Protection "1; mode=block" always;

            # Pass all requests including OPTIONS to n8n for CORS handling
            proxy_pass http://n8n;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_buffering off;
        }

        # ===========================================
        # RESTRICTED: n8n UI and all other endpoints
        # Only accessible from trusted networks
        # ===========================================
        location / {
            # Block untrusted IPs
            if ($is_trusted = 0) {
                return 403;
            }

            add_header X-Frame-Options "SAMEORIGIN" always;

            proxy_pass http://n8n;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;

            # WebSocket support (for real-time updates)
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # Disable buffering for streaming responses
            proxy_buffering off;
        }

        # Health check endpoint (restricted to trusted only)
        location /healthz {
            if ($is_trusted = 0) {
                return 403;
            }
            access_log off;
            return 200 "healthy\n";
        }
    }

    # ===========================================
    # Management Console HTTPS Server (Port 3333)
    # Port is configurable via MGMT_PORT environment variable
    # ===========================================
    server {
        listen 3333 ssl http2;
        server_name _;
        client_max_body_size 100M;

        # SSL Certificate paths (same cert as n8n)
        ssl_certificate /etc/letsencrypt/live/loftai.loft.aero/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/loftai.loft.aero/privkey.pem;

        # Modern SSL configuration
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:MGMT_SSL:10m;
        ssl_session_timeout 10m;

        # Security headers
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # Optional: Access restriction to trusted networks
        # Uncomment the following to restrict management access to trusted IPs
        # if ($is_trusted = 0) {
        #     return 403;
        # }

        # WebSocket terminal endpoint (long-lived connections)
        location /api/ws/ {
            proxy_pass http://n8n_management;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Port $server_port;

            # WebSocket required headers
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # Long timeouts for terminal sessions
            proxy_connect_timeout 7d;
            proxy_send_timeout 7d;
            proxy_read_timeout 7d;

            proxy_buffering off;
        }

        # API endpoints
        location /api/ {
            proxy_pass http://n8n_management;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Port $server_port;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_buffering off;

            # Timeouts for long-running operations
            proxy_connect_timeout 60s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
        }

        # Backup downloads (streaming large files)
        location /api/backups/download/ {
            proxy_pass http://n8n_management;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_buffering off;
            proxy_request_buffering off;
            proxy_read_timeout 600s;
        }

        # Adminer proxy (with SSO check via auth_request)
        location /adminer/ {
            auth_request /api/auth/verify;
            auth_request_set $auth_status $upstream_status;

            proxy_pass http://n8n_adminer/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Dozzle log viewer proxy (with SSO check)
        location /logs/ {
            auth_request /api/auth/verify;

            proxy_pass http://n8n_dozzle/logs/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # Auth verification endpoint (used by auth_request)
        location = /api/auth/verify {
            internal;
            proxy_pass http://n8n_management/api/auth/verify;
            proxy_pass_request_body off;
            proxy_set_header Content-Length "";
            proxy_set_header X-Original-URI $request_uri;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Static Vue.js frontend
        location / {
            proxy_pass http://n8n_management;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
