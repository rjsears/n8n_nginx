<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>n8n Management Console</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            border-radius: 16px;
            padding: 48px;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        .logo {
            font-size: 48px;
            margin-bottom: 16px;
        }
        h1 {
            color: #1a1a2e;
            font-size: 28px;
            margin-bottom: 8px;
        }
        .version {
            color: #667eea;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 24px;
        }
        p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 24px;
        }
        .status {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: #e8f5e9;
            color: #2e7d32;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
        }
        .status::before {
            content: '';
            width: 8px;
            height: 8px;
            background: #4caf50;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .links {
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid #eee;
        }
        .links a {
            color: #667eea;
            text-decoration: none;
            margin: 0 12px;
            font-size: 14px;
        }
        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">⚙️</div>
        <h1>n8n Management Console</h1>
        <div class="version">Version 3.0.0</div>
        <p>
            The management console frontend is being built.
            The API is operational and ready for requests.
        </p>
        <div class="status">API Connected</div>
        <div class="links">
            <a href="/api/docs">API Documentation</a>
            <a href="/api/health">Health Check</a>
        </div>
    </div>
    <script>
        // Check API health on load
        fetch('/api/health')
            .then(r => r.json())
            .then(data => {
                console.log('API Status:', data);
            })
            .catch(err => {
                document.querySelector('.status').textContent = 'API Offline';
                document.querySelector('.status').style.background = '#ffebee';
                document.querySelector('.status').style.color = '#c62828';
            });
    </script>
</body>
</html>
