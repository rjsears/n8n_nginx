<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>n8n Management</title>

  <body>
    <div id="app"></div>

    <style id="dark-mode-overrides">

      html.dark,
      html.dark body,

      html.dark * {
        --color-border: #64748b;
      }
